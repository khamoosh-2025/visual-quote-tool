
<!-- FAQ Section Start -->
<section id="faq" class="faq-section">
  <div class="container">
    <h2>سؤالات متداول</h2>
    <div class="faq-item">
      <button class="faq-question">چگونه می‌توانم با شما تماس بگیرم؟</button>
      <div class="faq-answer">
        <p>از طریق صفحه تماس با ما می‌توانید با ما در ارتباط باشید.</p>
      </div>
    </div>
    <div class="faq-item">
      <button class="faq-question">آیا پروژه‌های انجام‌شده قابل مشاهده هستند؟</button>
      <div class="faq-answer">
        <p>بله، در بخش نمونه‌کارها می‌توانید پروژه‌های ما را ببینید.</p>
      </div>
    </div>
  </div>
</section>

<style>
.faq-section {
  padding: 40px 20px;
  background-color: #f9f9f9;
}
.faq-section h2 {
  text-align: center;
  margin-bottom: 30px;
}
.faq-item {
  margin-bottom: 15px;
}
.faq-question {
  width: 100%;
  background: #007acc;
  color: white;
  padding: 12px;
  border: none;
  text-align: right;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
}
.faq-answer {
  display: none;
  padding: 10px;
  background: #e8f0fe;
  border-radius: 5px;
  margin-top: 5px;
}
</style>

<script>
const faqButtons = document.querySelectorAll(".faq-question");
faqButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    const answer = btn.nextElementSibling;
    answer.style.display = answer.style.display === "block" ? "none" : "block";
  });
});
</script>
<!-- FAQ Section End -->
