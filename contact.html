
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تماس با من</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .contact-info {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تماس با من</h1>
    <form>
      <label for="name">نام شما:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">ایمیل:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">پیام شما:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">ارسال پیام</button>
    </form>
    <div class="contact-info">
      ایمیل: gu.khamoosh@gmail.com<br/>
      گیت‌هاب: github.com/khamoosh-2025
    </div>
  </div>
</body>
</html>
