<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ابزار امضا</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ابزار امضای دست‌نویس</h1>

  <div class="signature-container">
    <canvas id="signaturePad" width="300" height="200"></canvas>

    <div class="controls">
      <label>رنگ قلم:</label>
      <input type="color" id="penColor" value="#000000">

      <label>ضخامت خط:</label>
      <input type="range" id="penWidth" min="1" max="10" value="2">

      <button onclick="clearSignature()">پاک کردن</button>
      <button onclick="saveSignature()">ذخیره امضا</button>
    </div>
  </div>

  <script src="signature.js"></script>
</body>
</html>
