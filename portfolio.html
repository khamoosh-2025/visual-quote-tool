<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمونه‌کارها | گمنام خاموش فراری</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .item {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .item:hover {
            transform: translateY(-5px);
        }
        .item h3 {
            margin-top: 0;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #222;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>نمونه‌کارها</h1>
    </header>
    <section class="portfolio">
        <div class="item">
            <h3>نمونه اول</h3>
            <p>توضیح مختصر درباره این پروژه یا طراحی.</p>
        </div>
        <div class="item">
            <h3>نمونه دوم</h3>
            <p>توضیح مختصر درباره این پروژه یا طراحی.</p>
        </div>
        <div class="item">
            <h3>نمونه سوم</h3>
            <p>توضیح مختصر درباره این پروژه یا طراحی.</p>
        </div>
    </section>
    <footer>
        <p>تمام حقوق محفوظ است © گمنام خاموش فراری</p>
    </footer>
</body>
</html>
