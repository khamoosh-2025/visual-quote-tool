
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گالری من</title>
  <link rel="stylesheet" href="style.css">
  <script src="upload.js" defer></script>
</head>
<body>
  <header class="topbar">
    <h1>گالری تصاویر دل‌نوشته‌ها</h1>
  </header>

  <main>
    <section class="upload-section">
      <label for="imageInput" class="upload-label">تصویر خود را انتخاب کنید:</label>
      <input type="file" id="imageInput" accept="image/*">
    </section>

    <section id="gallery" class="gallery">
      <!-- تصاویر ذخیره‌شده اینجا ظاهر می‌شوند -->
    </section>
  </main>
</body>
</html>
