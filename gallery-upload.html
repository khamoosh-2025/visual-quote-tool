<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گالری تصاویر</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>گالری تصاویر آپلود شده</h1>

  <div id="previewModal" class="modal" onclick="closePreview()">

  <script src="script.js"></script>
</body>
</html>
