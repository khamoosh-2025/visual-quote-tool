
<section id="feedback" class="feedback-section">
  <div class="container">
    <h2>نظرات کاربران</h2>
    <div class="feedback-form">
      <form action="#" method="post">
        <input type="text" name="name" placeholder="نام شما" required>
        <input type="email" name="email" placeholder="ایمیل شما" required>
        <textarea name="message" placeholder="نظر خود را بنویسید..." required></textarea>
        <button type="submit">ارسال نظر</button>
      </form>
    </div>
    <div class="feedback-list">
      <h3>نظرات ثبت‌شده:</h3>
      <ul>
        <li><strong>کاربر ۱:</strong> سایت شما بسیار مفید و زیباست.</li>
        <li><strong>کاربر ۲:</strong> از مطالب آموزشی‌تان بسیار استفاده کردم.</li>
      </ul>
    </div>
  </div>
</section>
