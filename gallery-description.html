
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گالری دل‌نوشته‌ها با توضیح</title>
  <link rel="stylesheet" href="style.css">
  <script src="upload.js" defer></script>
</head>
<body>
  <header class="topbar">
    <h1>گالری دل‌نوشته‌ها</h1>
  </header>

  <main>
    <section class="upload-section">
      <label for="imageInput" class="upload-label">تصویر خود را انتخاب کنید:</label>
      <input type="file" id="imageInput" accept="image/*"><br><br>
      <label for="descInput">توضیح تصویر:</label>
      <input type="text" id="descInput" placeholder="مثلاً: قطره‌ای از دل..."><br><br>
    </section>

    <section id="gallery" class="gallery">
      <!-- تصاویر با توضیح -->
    </section>
  </main>
</body>
</html>
