<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ابزار نوشتن روی تصویر</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ابزار نوشتن روی تصویر</h1>

  <input type="file" id="imageInput" accept="image/*" />
  <br><br>

  <textarea id="textInput" placeholder="متن خود را وارد کنید..."></textarea><br><br>

  <label for="fontSelect">فونت:</label>
  <select id="fontSelect">
    <option value="Tabassom">تبسم</option>
    <option value="Bita">بیتا</option>
    <option value="TahrirBadkhat">تحریر بدخط</option>
    <option value="Zahabi">ذهبی</option>
    <option value="Nastaligh">نستعلیق</option>
    <option value="Nastaligh-Shekaste">نستعلیق شکسته</option>
    <option value="Nastaligh-Keshide">نستعلیق کشیده</option>
  </select><br><br>

  <label>اندازه: <input type="range" id="fontSize" min="20" max="100" value="40"></label><br><br>

  <label>رنگ متن: <input type="color" id="colorPicker" value="#000000" /></label><br><br>

  <label>شفافیت: <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="1" /></label><br><br>

  <button onclick="downloadImage()">ذخیره تصویر</button>

  <canvas id="canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
