<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ابزار نگارش تصویری</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ابزار نگارش تصویری با فونت فارسی</h1>

  <input type="file" id="imageInput">

  <label for="textInput">متن واترمارک:</label>
  <textarea id="textInput" placeholder="مثلاً ندای دل"></textarea>

  <label for="position">موقعیت واترمارک:</label>
  <select id="position">
    <option value="top-left">بالا چپ</option>
    <option value="top-right">بالا راست</option>
    <option value="center">مرکز</option>
    <option value="bottom-left">پایین چپ</option>
    <option value="bottom-right">پایین راست</option>
  </select>

  <label for="fontSelect">فونت:</label>
  <select id="fontSelect">
    <option value="Bita">بیتا</option>
    <option value="Tabassom">تبسم</option>
    <option value="TahrirBadkhat">تحریر بدخط</option>
    <option value="Zahabi">ذهبی</option>
    <option value="Nastaligh">نستعلیق</option>
    <option value="Nastaligh-Shekaste">نستعلیق شکسته</option>
    <option value="Nastaligh-Keshide">نستعلیق کشیده</option>
  </select>

  <label for="colorPicker">رنگ متن:</label>
  <input type="color" id="colorPicker" value="#ffffff">

  <label for="opacitySlider">شفافیت متن:</label>
  <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="0.5">

  <label for="borderSize">اندازه قاب (پیکسل):</label>
  <input type="number" id="borderSize" value="20" min="0" max="100">

  <label for="borderColor">رنگ قاب:</label>
  <input type="color" id="borderColor" value="#000000">

  <button onclick="addWatermark()">افزودن واترمارک</button>
  <button onclick="downloadImage()">دانلود تصویر</button>

  <canvas id="canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
