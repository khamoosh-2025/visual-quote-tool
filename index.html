
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ابزار نگارش تصویری</title>
  <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
  <h1>ابزار نگارش تصویری</h1>

  <div class="controls">
    <button onclick="generateImage()">تبدیل به تصویر</button>
    <select id="font-select">
      <option value="shabnam">شبنم</option>
      <option value="nastaliq">نستعلیق</option>
      <option value="shekasteh">شکسته</option>
      <option value="kashideh">کشیده</option>
    </select>
  </div>
  <div id="image-output"></div>
  <a id="download-link" download="text-image.png">دانلود تصویر ⬇️</a>
  <script src="script.js"></script>
</body>
</html>
