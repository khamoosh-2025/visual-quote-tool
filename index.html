<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری با واترمارک</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>گالری تصاویر با واترمارک</h2>

    <div class="controls">
        <input type="text" id="watermarkText" placeholder="متن واترمارک (مثلاً: ندای دل)">
        <select id="position">
            <option value="bottom-right">پایین راست</option>
            <option value="bottom-left">پایین چپ</option>
            <option value="top-right">بالا راست</option>
            <option value="top-left">بالا چپ</option>
        </select>
        <button onclick="applyWatermarks()">اعمال واترمارک</button>
    </div>

    <div class="gallery">
        <div class="image-container">
            <img src="img1.jpg" class="wm-image">
            <div class="watermark"></div>
        </div>
        <div class="image-container">
            <img src="img2.jpg" class="wm-image">
            <div class="watermark"></div>
        </div>
        <div class="image-container">
            <img src="img3.jpg" class="wm-image">
            <div class="watermark"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
