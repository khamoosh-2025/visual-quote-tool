<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ابزار نگارش تصویری</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ابزار نگارش تصویری</h1>
  <textarea id="textInput" placeholder="متن خود را وارد کنید..."></textarea>
  <div class="controls">
    <select id="fontSelect">
      <option value="Shabnam">شبنم</option>
      <option value="Nastaligh">نستعلیق</option>
      <option value="Shekaste">شکسته</option>
      <option value="Keshide">کشیده</option>
    </select>
    <input type="color" id="bgColorPicker" value="#ffffff">
    <input type="file" id="bgImageLoader" accept="image/*">
    <button onclick="generateImage()">تبدیل به تصویر</button>
  </div>
  <canvas id="canvas"></canvas>
  <a id="downloadBtn" download="text-image.png">دانلود تصویر ⬇️</a>
  <script src="script.js"></script>
</body>
</html>
