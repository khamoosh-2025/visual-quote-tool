<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ابزار طراحی واترمارک</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eee;
      text-align: right;
      padding: 2rem;
    }
    canvas {
      border: 1px dashed #aaa;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>ابزار طراحی واترمارک</h1>
  <label>بارگذاری تصویر: 
    <input type="file" id="imageLoader" accept="image/*">
  </label><br><br>

  <label>متن واترمارک:
    <input type="text" id="textInput" placeholder="مثلاً ندای دل">
  </label><br><br>

  <label>موقعیت:
    <select id="position">
      <option value="top-right">بالا راست</option>
      <option value="bottom-right">پایین راست</option>
    </select>
  </label><br><br>

  <label>فونت:
    <select id="fontSelect">
      <option value="Tahoma">تاهوما</option>
      <option value="Nastaliq">نستعلیق</option>
    </select>
  </label><br><br>

  <label>رنگ: 
    <input type="color" id="colorPicker" value="#000000">
  </label><br><br>

  <label>شفافیت: 
    <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="0.5">
  </label><br><br>

  <button onclick="drawWatermark()">افزودن واترمارک</button>
  <button onclick="downloadImage()">ذخیره تصویر</button>

  <canvas id="imageCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
