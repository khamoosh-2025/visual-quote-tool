
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ارسال دل‌نوشته</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>فرم ارسال دل‌نوشته</h1>
  </header>
  <main class="submit-form">
    <form>
      <label for="title">عنوان دل‌نوشته:</label>
      <input type="text" id="title" name="title" placeholder="مثلاً سکوت شب">

      <label for="content">متن:</label>
      <textarea id="content" name="content" rows="6" placeholder="دل‌نوشته خود را وارد کنید..."></textarea>

      <button type="submit" class="btn">ارسال</button>
    </form>
  </main>
</body>
</html>
