
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گالری با نمایش لایت‌باکس</title>
  <link rel="stylesheet" href="style.css">
  <script src="filter.js" defer></script>
</head>
<body>
  <header class="topbar">
    <h1>🖼️ گالری با لایت‌باکس</h1>
  </header>

  <main>
    <section class="upload-section card">
      <label for="imageInput">📷 تصویر:</label>
      <input type="file" id="imageInput" accept="image/*"><br><br>

      <label for="descInput">📝 توضیح:</label>
      <input type="text" id="descInput"><br><br>

      <label for="categoryInput">🏷️ دسته:</label>
      <input type="text" id="categoryInput"><br><br>

      <label for="tagsInput">🔖 برچسب‌ها:</label>
      <input type="text" id="tagsInput"><br><br>

      <button id="clearGalleryBtn" class="clear-all-btn">🧹 حذف کل گالری</button>
    </section>

    <section id="gallery" class="gallery grid-gallery">
      <!-- تصاویر -->
    </section>

    <!-- لایت‌باکس -->
    <div id="lightbox" class="lightbox">
      <span id="closeBtn" class="lightbox-close">&times;</span>
      <img id="lightboxImg" class="lightbox-content" src="">
      <span id="prevBtn" class="lightbox-nav">&#10094;</span>
      <span id="nextBtn" class="lightbox-nav">&#10095;</span>
    </div>
  </main>
</body>
</html>
