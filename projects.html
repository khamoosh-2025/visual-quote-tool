<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پروژه‌ها - گم‌نام خاموش فراری</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 2rem;
      background-color: #f8f8f8;
    }

    .tool-box {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: right;
    }

    .tool-box h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .tool-box p {
      color: #555;
      font-size: 0.95rem;
    }

    .tool-button {
      display: inline-block;
      margin-top: 1rem;
      background: #333;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    /* ==== پایان استایل ابزار واترمارک ==== */
  </style>
</head>
<body>

  <h1>فهرست ابزارها و پروژه‌ها</h1>

  <div class="tool-box">
    <h2>ابزار واترمارک تصاویر</h2>
    <p>افزودن نوشته‌ی دلخواه به تصاویر با فونت‌های فارسی مانند نستعلیق، شکسته، کشیده و ذهبی</p>
    <a href="index.html" class="tool-button">رفتن به ابزار</a>
  </div>

</body>
</html>
