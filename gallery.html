
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گالری تصاویر</title>
  <link rel="stylesheet" href="gallery-style.css">
</head>
<body>
  <h1 class="title">گالری تصاویر</h1>
  <div class="gallery">
    <div class="item">
      <img src="images/sample1.jpg" alt="نمونه ۱" onclick="openLightbox(this)">
      <p>نمونه ۱</p>
    </div>
    <div class="item">
      <img src="images/sample2.jpg" alt="نمونه ۲" onclick="openLightbox(this)">
      <p>نمونه ۲</p>
    </div>
    <div class="item">
      <img src="images/sample3.jpg" alt="نمونه ۳" onclick="openLightbox(this)">
      <p>نمونه ۳</p>
    </div>
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
    <p id="lightbox-caption"></p>
  </div>

  <script src="lightbox.js"></script>
</body>
</html>
