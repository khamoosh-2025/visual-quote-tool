<html lang="fa">
<head>

  <title>گالری تصاویر</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>گالری تصاویر</h1>
  <div class="gallery">
    <img src="img1.jpg" alt="تصویر ۱" onclick="openLightbox(this.src)">
    <img src="img2.jpg" alt="تصویر ۲" onclick="openLightbox(this.src)">

  </div>

  <script src="script.js"></script>
</body>
</html>
