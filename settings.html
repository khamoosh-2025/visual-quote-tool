<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تنظیمات شخصی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="settings-page">
  <h1>تنظیمات شخصی ابزارها</h1>

  <form id="settingsForm">
    <label for="defaultFont">فونت پیش‌فرض:</label>
    <select id="defaultFont">
      <option value="Bita">بیتا</option>
      <option value="Tabassom">تبسم</option>
      <option value="TahrirBadkhat">تحریر بدخط</option>
      <option value="Zahabi">ذهبی</option>
      <option value="Nastaligh">نستعلیق</option>
      <option value="Nastaligh-Shekaste">نستعلیق شکسته</option>
      <option value="Nastaligh-Keshide">نستعلیق کشیده</option>
    </select>

    <label for="defaultPosition">موقعیت پیش‌فرض واترمارک:</label>
    <select id="defaultPosition">
      <option value="top-left">بالا چپ</option>
      <option value="top-right">بالا راست</option>
      <option value="center">مرکز</option>
      <option value="bottom-left">پایین چپ</option>
      <option value="bottom-right">پایین راست</option>
    </select>

    <label for="defaultColor">رنگ پیش‌فرض متن:</label>
    <input type="color" id="defaultColor" value="#ffffff">

    <label for="defaultSize">اندازه متن (px):</label>
    <input type="number" id="defaultSize" min="10" max="100" value="36">

    <label for="bgColor">رنگ پس‌زمینه صفحه:</label>
    <input type="color" id="bgColor" value="#222222">

    <button type="submit">ذخیره تنظیمات</button>
  </form>

  <script src="settings.js"></script>
</body>
</html>
